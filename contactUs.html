<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="headerBox">
            <!--logo-->
       
            <!--menu icon-->
            <img class="menu" src="images/menu.svg" alt="menu">
         </section>
      
    </header>

    <section class="allignment wrap-flex">
        <div>
        <h2>Call Us <br> 226-504-4703</h2>
        <p>505 Dundas St <br> London, Ontario</p>
        </div>

        <!--social media Images  fb, Insta, whatsapp-->

        <div> <!--have to provide boxes-->
            <form action>
                <label for="fname">Name:</label> <br>
                <input type="text" id="fname" name="fname" placeholder="first name"><br> <br>
                <input type="text" id="lname" name="fname" placeholder="last name"><br><br>

                <label for="name">Company:</label> <br>
                <input type="text" id="name" name="name" placeholder="4MINDS"><br> <br>

                <label for="email">Email:</label> <br>
                <input type="text" id="email" name="email" placeholder="4minds@gmail.com"><br> <br>

                <label for="message">Message:</label> <br>

                <textarea id="message" name="message" rows="10" column="90">            </textarea> <br><br>
            </form>
        </div>
       
    </section>

    <footer> 
        <div class="mapouter allignment"><div class="gmap_canvas"><iframe width="390" height="450" id="gmap_canvas" src="https://maps.google.com/maps?q=505%20Dundas%20st%20London%20Ontario&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://putlocker-is.org">putlocker</a><br><style>.mapouter{position:relative;text-align:right;height:450px;width:390px;}</style><a href="https://www.embedgooglemap.net">google maps in html</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:450px;width:390px;}</style></div></div>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
